<div class="d-flex align-items-center justify-content-center login-content">
    <form [formGroup]="myForm">
        <h3 class="d-flex justify-content-center">用户登录</h3>
        <div class="form-group">
            <label for="userName">用户名</label>
            <input type="text" class="form-control" id="userName" aria-describedby="输入用户名" name="userName"
                formControlName="name" [ngClass]="{'is-invalid':name.invalid,'is-valid':name.valid}">
            <div class="valid-feedback">
                用户名格式正确
            </div>
            <div class="invalid-feedback">
                <span *ngIf="name.hasError('required')">用户名必须填写</span>
                <span *ngIf="!name.hasError('required')&&name.hasError('invalidUser')">用户名必须已字母开头并且不能有空格</span>
                <span
                    *ngIf="!name.hasError('required')&&!name.hasError('invalidUser')&&!name.hasError('minLength')">用户名最少3个字符</span>
            </div>
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" class="form-control" id="password" name="password" formControlName="password"
                [ngClass]="{'is-invalid':password.invalid,'is-valid':password.valid}">
            <div class="valid-feedback">
                密码格式正确
            </div>
            <div class="invalid-feedback">
                密码必须3位以上
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block" (click)="login()">提交</button>
    </form>
</div>
